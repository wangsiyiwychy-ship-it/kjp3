    <!-- 页脚 -->

            <p>抗菌谱查询系统 - 基于《53版热病》数据</p>

    <!-- 数据加载和处理 -->
    <script>
        // 数据对象，将从antibiotic_data.json加载
        let antibioticData = null;
        let selectedComparisonItems = [];
        
        // 显示加载状态
        function showLoading() {
            document.getElementById('loadingRow').classList.remove('hidden');
            document.getElementById('emptyStateRow').classList.add('hidden');
        }
        
        // 隐藏加载状态
        function hideLoading() {
            document.getElementById('loadingRow').classList.add('hidden');
        }
        
        // 显示空状态
        function showEmptyState() {
            document.getElementById('emptyStateRow').classList.remove('hidden');
        }
        
        // 隐藏空状态
        function hideEmptyState() {
            document.getElementById('emptyStateRow').classList.add('hidden');
        }
        
        // 加载数据
        async function loadData() {
            try {
                // 显示页面加载提示
                const loadingIndicator = document.createElement('div');
                loadingIndicator.className = 'fixed inset-0 flex items-center justify-center bg-white bg-opacity-80 z-50';
                loadingIndicator.innerHTML = `
                    <div class="text-center">
                        <div class="inline-block animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-primary mb-4"></div>
                        <p class="text-lg text-gray-700">正在加载抗菌谱数据...</p>
                    </div>
                `;
                document.body.appendChild(loadingIndicator);
                
                const response = await fetch('antibiotic_data.json');
                antibioticData = await response.json();
                console.log('数据加载成功');
                initEventListeners();
                
                // 移除加载提示
                setTimeout(() => {
                    loadingIndicator.classList.add('opacity-0');
                    loadingIndicator.style.transition = 'opacity 0.5s ease';
                    setTimeout(() => {
                        document.body.removeChild(loadingIndicator);
                    }, 500);
                }, 300);
            } catch (error) {
                console.error('数据加载失败:', error);
                alert('数据加载失败，请刷新页面重试');
            }
        }
        
        // 初始化事件监听器
        function initEventListeners() {
            // 搜索功能
            document.getElementById('searchBtn').addEventListener('click', performSearch);
            document.getElementById('clearSearchBtn').addEventListener('click', clearSearch);
            document.getElementById('searchInput').addEventListener('keyup', function(e) {
                if (e.key === 'Enter') performSearch();
            });
            document.getElementById('searchType').addEventListener('change', updateSearchSuggestions);
            document.getElementById('searchInput').addEventListener('input', updateSearchSuggestions);
            
            // 比较功能
            document.getElementById('compareType').addEventListener('change', updateSuggestions);
            document.getElementById('compareInput').addEventListener('input', updateSuggestions);
            document.getElementById('compareInput').addEventListener('keydown', handleCompareInputKeydown);
            document.getElementById('addCompareItemBtn').addEventListener('click', addComparisonItem);
            document.getElementById('compareBtn').addEventListener('click', performComparison);
            document.getElementById('clearCompareBtn').addEventListener('click', clearComparison);
            
            // 初始化建议列表
            updateSuggestions();
            updateSearchSuggestions();
        }
        
        // 执行搜索
        function performSearch() {
            const searchType = document.getElementById('searchType').value;
            const searchTerm = document.getElementById('searchInput').value.trim().toLowerCase();
            
            if (!searchTerm) {
                alert('请输入搜索内容');
                return;
            }
            
            // 显示结果区域和加载状态
            document.getElementById('resultsArea').classList.remove('hidden');
            showLoading();
            hideEmptyState();
            
            // 模拟搜索延迟以显示加载状态
            setTimeout(() => {
                // 根据搜索类型筛选数据
                if (searchType === 'bacteria') {
                    searchByBacteria(searchTerm);
                } else {
                    searchByDrug(searchTerm);
                }
                hideLoading();
            }, 300);
        }
        
        // 公共常量定义
        const FUNGI_LIST = ['烟曲霉', '土曲霉', '黄曲霉', '白念珠菌', '耳念珠菌', '都柏林念珠菌', '光滑念珠菌', '季也蒙念珠菌', '克柔念珠菌', '葡萄牙念珠菌', '葡萄牙念珠菌', '持平念珠菌', '热带念珠菌', '隐球菌', '暗色真菌', '镰刀霉菌', '马尔尼菲篮状菌', '毛霉菌', '尖端赛多孢菌', '多育赛多孢菌', '毛孢子菌', '芽生菌', '球孢子菌', '组织胞浆菌', '孢子丝菌'];
        const ANTIFUNGAL_DRUGS = ['氟康唑', '伊曲康唑', '伏立康唑', '泊沙康唑', '艾沙康唑', '阿尼芬净', '卡泊芬净', '米卡芬净', '两性霉素B'];
        
        // 公共函数：判断是否为真菌
        function isFungus(microbeName) {
            const cleanName = microbeName.toLowerCase().replace(/\n/g, '');
            return FUNGI_LIST.some(fungus => 
                cleanName.includes(fungus.toLowerCase()) || 
                fungus.toLowerCase().includes(cleanName)
            );
        }
        
        // 公共函数：过滤适合的药物
        function getFilteredDrugs(item, isFungus) {
            const allDrugs = Object.keys(item.antibiotics);
            if (isFungus) {
                return ANTIFUNGAL_DRUGS.filter(drug => item.antibiotics[drug] !== undefined);
            } else {
                return allDrugs.filter(drug => !ANTIFUNGAL_DRUGS.includes(drug));
            }
        }
        
        // 按细菌/真菌搜索（智能过滤）
        function searchByBacteria(term) {
            const searchTerm = term.toLowerCase().trim();
            const isSearchingFungus = isFungus(searchTerm);
            
            // 过滤微生物
            let matchedMicrobes = antibioticData.data.filter(item => {
                const isItemFungus = isFungus(item.bacteria);
                return isSearchingFungus ? isItemFungus : !isItemFungus;
            });
            
            // 精确匹配
            matchedMicrobes = matchedMicrobes.filter(item => {
                const cleanName = item.bacteria.toLowerCase().replace(/\n/g, '');
                const cleanSearchTerm = searchTerm.replace(/\n/g, '');
                
                if (cleanName === cleanSearchTerm) return true;
                return cleanName.includes(cleanSearchTerm);
            });
            
            // 添加过滤后的药物列表
            matchedMicrobes = matchedMicrobes.map(item => ({
                ...item,
                filteredDrugs: getFilteredDrugs(item, isSearchingFungus)
            }));
            
            displaySearchResults(matchedMicrobes, isSearchingFungus ? 'fungi' : 'bacteria');
        }
        
        // 按药物搜索（智能过滤）
        function searchByDrug(term) {
            // 查找匹配的药物
            const matchedDrugs = antibioticData.drug_list.filter(drug => 
                drug.toLowerCase().includes(term.toLowerCase())
            );
            
            if (matchedDrugs.length === 0) {
                displaySearchResults([], 'drug', []);
                return;
            }
            
            // 智能过滤：根据药物类型选择微生物
            const hasAntifungal = matchedDrugs.some(drug => ANTIFUNGAL_DRUGS.includes(drug));
            const hasBacterial = matchedDrugs.some(drug => !ANTIFUNGAL_DRUGS.includes(drug));
            
            let targetMicrobes = [];
            
            if (hasAntifungal && !hasBacterial) {
                // 只搜索抗真菌药物 → 只显示真菌
                targetMicrobes = antibioticData.data.filter(item => isFungus(item.bacteria));
            } else if (!hasAntifungal && hasBacterial) {
                // 只搜索细菌药物 → 只显示细菌
                targetMicrobes = antibioticData.data.filter(item => !isFungus(item.bacteria));
            } else {
                // 混合搜索或无匹配药物 → 显示所有微生物
                targetMicrobes = antibioticData.data;
            }
            
            // 筛选有匹配药物数据的微生物
            const filteredMicrobes = targetMicrobes.filter(microbeData =>
                matchedDrugs.some(drug => microbeData.antibiotics[drug] !== undefined)
            );
            
            const microbeType = hasAntifungal && !hasBacterial ? '真菌' : 
                               (!hasAntifungal && hasBacterial ? '细菌' : '微生物');
            
            console.log(`显示 ${filteredMicrobes.length} 个${microbeType}和 ${matchedDrugs.length} 个匹配药物`);
            
            displaySearchResults(filteredMicrobes, 'drug', matchedDrugs);
        }
        
        // 获取敏感性状态样式
        function getStatusClass(status) {
            const statusClasses = {
                '推荐': 'bg-green-100 text-green-800 font-medium',
                '有活性': 'bg-blue-100 text-blue-800',
                '不确定': 'bg-yellow-100 text-yellow-800',
                '不推荐': 'bg-red-100 text-red-800',
                '无数据': 'bg-gray-100 text-gray-500'
            };
            return statusClasses[status] || 'bg-gray-100 text-gray-500';
        }
        
        // 创建表格单元格
        function createCell(text, className = '') {
            const td = document.createElement('td');
            td.className = className;
            td.textContent = text;
            return td;
        }
        
        // 创建表头
        function createHeaderCell(text) {
            const th = document.createElement('th');
            th.className = 'px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider';
            th.textContent = text;
            return th;
        }
        
        // 显示搜索结果
        function displaySearchResults(results, type, drugTerms = '') {
            const resultsArea = document.getElementById('resultsArea');
            const resultsTitle = document.getElementById('resultsTitle');
            const resultsHeader = document.getElementById('resultsHeader');
            const resultsBody = document.getElementById('resultsBody');
            
            // 清空之前的结果（保留加载和空状态行）
            while (resultsHeader.firstChild) {
                resultsHeader.removeChild(resultsHeader.firstChild);
            }
            
            // 移除除了加载和空状态之外的行
            const rowsToRemove = Array.from(resultsBody.children).filter(row => 
                !row.id || !['loadingRow', 'emptyStateRow'].includes(row.id)
            );
            rowsToRemove.forEach(row => resultsBody.removeChild(row));
            
            if (results.length === 0 || (Array.isArray(drugTerms) && drugTerms.length === 0)) {
                resultsTitle.textContent = '未找到匹配的结果';
                showEmptyState();
                return;
            }
            
            hideEmptyState();
            
            if (type === 'bacteria' || type === 'fungi') {
                // 显示第一个匹配细菌/真菌的结果（包含拉丁名称）
                const firstResult = results[0];
                const itemType = type === 'fungi' ? '真菌' : '细菌';
                resultsTitle.textContent = `${itemType}: ${firstResult.bacteria} 的敏感性结果`;
                
                // 获取过滤后的药物列表
                const displayDrugs = firstResult.filteredDrugs || antibioticData.drug_list;
                console.log(`显示 ${displayDrugs.length} 个${itemType}药物的敏感性`);
                
                // 设置表头
                resultsHeader.appendChild(createHeaderCell(`${itemType}药物`));
                resultsHeader.appendChild(createHeaderCell('敏感性'));
                
                // 添加结果行 - 显示过滤后的药物
                displayDrugs.forEach(drug => {
                    const status = firstResult.antibiotics[drug] || '无数据';
                    const tr = document.createElement('tr');
                    tr.dataset.status = status;
                    
                    tr.appendChild(createCell(drug, 'px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900'));
                    tr.appendChild(createCell(status, `px-6 py-2 whitespace-nowrap text-sm rounded ${getStatusClass(status)}`));
                    
                    resultsBody.appendChild(tr);
                });
            } else {
                // 按照Excel格式显示：微生物名从上到下，抗菌药物从左至右
                const microbeType = Array.isArray(drugTerms) && drugTerms.some(drug => 
                    ANTIFUNGAL_DRUGS.includes(drug)
                ) ? '真菌' : '细菌';
                
                resultsTitle.textContent = `${microbeType}药物敏感性结果 (显示所有${results.length}个${microbeType})`;
                
                // 设置表头 - 第一列是微生物名称
                resultsHeader.appendChild(createHeaderCell(microbeType));
                
                // 获取要显示的药物列表
                const displayDrugs = Array.isArray(drugTerms) ? drugTerms : [drugTerms];
                console.log(`显示 ${displayDrugs.length} 个匹配药物`);
                
                // 为每个药物添加表头
                displayDrugs.forEach(drug => {
                    resultsHeader.appendChild(createHeaderCell(drug));
                });
                
                // 添加结果行 - 每个细菌一行
                results.forEach(bacteriaData => {
                    const tr = document.createElement('tr');
                    
                    // 细菌名称单元格（包含拉丁名称）
                    tr.appendChild(createCell(bacteriaData.bacteria, 'px-6 py-4 text-sm text-gray-900 whitespace-normal'));
                    
                    // 为每个药物添加敏感性结果
                    displayDrugs.forEach(drug => {
                        const status = bacteriaData.antibiotics[drug] || '无数据';
                        tr.appendChild(createCell(status, `px-6 py-4 whitespace-nowrap text-sm ${getStatusClass(status)}`));
                    });
                    
                    resultsBody.appendChild(tr);
                });
            }
            
            resultsArea.classList.remove('hidden');
            
            // 自动滚动到结果区域
            resultsArea.scrollIntoView({ behavior: 'smooth' });
            
            // 初始化状态筛选
            initStatusFilter();
        }

        // 初始化状态筛选功能
        function initStatusFilter() {
            const filterButtons = document.querySelectorAll('.status-filter-btn');
            filterButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    // 移除其他按钮的活动状态
                    filterButtons.forEach(b => b.classList.remove('active'));
                    // 添加当前按钮的活动状态
                    this.classList.add('active');
                    
                    // 获取筛选状态
                    const filterStatus = this.dataset.status;
                    applyStatusFilter(filterStatus);
                });
            });
        }

        // 应用状态筛选
        function applyStatusFilter(filterStatus) {
            const rows = document.querySelectorAll('#resultsBody tr:not(#loadingRow):not(#emptyStateRow)');
            
            rows.forEach(row => {
                if (filterStatus === 'all') {
                    row.style.display = '';
                } else {
                    // 检查行中是否有匹配状态的单元格
                    const cells = row.querySelectorAll('td');
                    let hasMatchingStatus = false;
                    
                    cells.forEach(cell => {
                        const className = cell.className;
                        if (className.includes(getStatusClass(filterStatus).split(' ')[0])) {
                            hasMatchingStatus = true;
                        }
                    });
                    
                    row.style.display = hasMatchingStatus ? '' : 'none';
                }
            });
        }
        
        // 清空搜索
        function clearSearch() {
            document.getElementById('searchInput').value = '';
            document.getElementById('resultsArea').classList.add('hidden');
        }
        
        // 更新搜索建议列表
        function updateSearchSuggestions() {
            const searchType = document.getElementById('searchType').value;
            const inputTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            const suggestionsList = document.getElementById('searchSuggestions');
            
            // 清空建议列表
            suggestionsList.innerHTML = '';
            
            if (!antibioticData || !inputTerm) return;
            
            // 根据类型获取建议列表
            const sourceList = searchType === 'bacteria' ? antibioticData.bacteria_list : antibioticData.drug_list;
            
            // 在匹配时，移除细菌名中的\n再进行匹配
            const filteredSuggestions = sourceList.filter(item => {
                if (searchType !== 'bacteria') {
                    // 药物保持原有逻辑
                    return item.toLowerCase().includes(inputTerm);
                }
                
                // 移除细菌名中的\n分隔符
                const cleanItemName = item.toLowerCase().replace(/\n/g, '');
                const cleanInputTerm = inputTerm.replace(/\n/g, '');
                
                // 精确匹配
                if (cleanItemName === cleanInputTerm) return true;
                
                // 包含匹配
                return cleanItemName.includes(cleanInputTerm);
            });
            
            // 添加建议项（对于细菌，使用完整名称）
            filteredSuggestions.slice(0, 10).forEach(item => {
                const option = document.createElement('option');
                // 对于细菌，显示完整名称；对于药物，保持原有逻辑
                if (searchType === 'bacteria') {
                    option.value = item; // 显示完整名称（包含拉丁名）
                } else {
                    option.value = item;
                }
                suggestionsList.appendChild(option);
            });
        }
        
        // 更新比较建议列表
        function updateSuggestions() {
            const compareType = document.getElementById('compareType').value;
            const inputTerm = document.getElementById('compareInput').value.toLowerCase().trim();
            const suggestionsList = document.getElementById('suggestions');
            
            // 清空建议列表
            suggestionsList.innerHTML = '';
            
            if (!antibioticData) return;
            
            // 根据类型获取建议列表
            const sourceList = compareType === 'bacteria' ? antibioticData.bacteria_list : antibioticData.drug_list;
            
            // 在匹配时，移除细菌名中的\n再进行匹配
            const filteredSuggestions = sourceList.filter(item => {
                if (compareType !== 'bacteria') {
                    // 药物保持原有逻辑
                    return item.toLowerCase().includes(inputTerm);
                }
                
                // 移除细菌名中的\n分隔符
                const cleanItemName = item.toLowerCase().replace(/\n/g, '');
                const cleanInputTerm = inputTerm.replace(/\n/g, '');
                
                // 精确匹配
                if (cleanItemName === cleanInputTerm) return true;
                
                // 包含匹配
                return cleanItemName.includes(cleanInputTerm);
            });
            
            // 添加建议项
            filteredSuggestions.slice(0, 10).forEach(item => {
                const option = document.createElement('option');
                // 对于细菌，显示完整名称；对于药物，保持原有逻辑
                if (compareType === 'bacteria') {
                    option.value = item; // 显示完整名称（包含拉丁名）
                } else {
                    option.value = item;
                }
                suggestionsList.appendChild(option);
            });
        }
        
        // 处理比较输入框的键盘事件
        function handleCompareInputKeydown(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                addComparisonItem();
            }
        }
        
        // 添加比较项目
        function addComparisonItem() {
            const compareType = document.getElementById('compareType').value;
            const inputValue = document.getElementById('compareInput').value.trim();
            
            if (!inputValue) return;
            
            // 检查项目是否存在
            const sourceList = compareType === 'bacteria' ? antibioticData.bacteria_list : antibioticData.drug_list;
            
            // 对于细菌，使用宽松匹配并获取完整名称
            let fullItemName = inputValue;
            let isValidItem = false;
            
            if (compareType === 'bacteria') {
                // 移除搜索词中的\n分隔符
                const cleanInputValue = inputValue.toLowerCase().replace(/\n/g, '');
                
                // 在匹配时，移除细菌名中的\n再进行匹配
                const matchedItem = sourceList.find(item => {
                    const cleanItemName = item.toLowerCase().replace(/\n/g, '');
                    
                    // 精确匹配
                    if (cleanItemName === cleanInputValue) return true;
                    
                    // 包含匹配
                    return cleanItemName.includes(cleanInputValue);
                });
                
                if (matchedItem) {
                    isValidItem = true;
                    fullItemName = matchedItem; // 使用完整的细菌名称（包含拉丁名）
                }
            } else {
                isValidItem = sourceList.includes(inputValue);
            }
            
            if (!isValidItem) {
                alert('请输入有效的项目名称');
                return;
            }
            
            // 检查是否已添加
            if (selectedComparisonItems.includes(fullItemName)) {
                alert('该项目已添加');
                return;
            }
            
            // 添加到已选项目
            selectedComparisonItems.push(fullItemName);
            updateSelectedItemsDisplay();
            
            // 清空输入框
            document.getElementById('compareInput').value = '';
        }
        
        // 更新已选项目显示
        function updateSelectedItemsDisplay() {
            const selectedItemsContainer = document.getElementById('selectedItems');
            selectedItemsContainer.innerHTML = '';
            
            selectedComparisonItems.forEach((item, index) => {
                const itemElement = document.createElement('div');
                itemElement.className = 'inline-block bg-primary/10 text-primary px-3 py-1 rounded-md text-sm mr-2 mb-2 flex items-center';
                
                const itemText = document.createTextNode(item);
                itemElement.appendChild(itemText);
                
                const removeBtn = document.createElement('button');
                removeBtn.className = 'ml-1 text-primary hover:text-red-500';
                removeBtn.innerHTML = '<i class="fa fa-times"></i>';
                removeBtn.addEventListener('click', () => {
                    selectedComparisonItems.splice(index, 1);
                    updateSelectedItemsDisplay();
                });
                
                itemElement.appendChild(removeBtn);
                selectedItemsContainer.appendChild(itemElement);
            });
            
            // 更新比较按钮状态
            document.getElementById('compareBtn').disabled = selectedComparisonItems.length < 2;
        }
        
        // 执行比较
        function performComparison() {
            if (selectedComparisonItems.length < 2) {
                alert('请至少选择2个项目进行比较');
                return;
            }
            
            // 显示结果区域和加载状态
            document.getElementById('resultsArea').classList.remove('hidden');
            showLoading();
            hideEmptyState();
            
            // 模拟比较延迟以显示加载状态
            setTimeout(() => {
                const compareType = document.getElementById('compareType').value;
                
                if (compareType === 'bacteria') {
                    compareBacteria();
                } else {
                    compareDrugs();
                }
                hideLoading();
            }, 500);
        }
        
        // 比较细菌（智能过滤）
        function compareBacteria() {
            const resultsArea = document.getElementById('resultsArea');
            const resultsTitle = document.getElementById('resultsTitle');
            const resultsHeader = document.getElementById('resultsHeader');
            const resultsBody = document.getElementById('resultsBody');
            
            // 清空之前的结果（保留加载和空状态行）
            while (resultsHeader.firstChild) {
                resultsHeader.removeChild(resultsHeader.firstChild);
            }
            
            // 移除除了加载和空状态之外的行
            const rowsToRemove = Array.from(resultsBody.children).filter(row => 
                !row.id || !['loadingRow', 'emptyStateRow'].includes(row.id)
            );
            rowsToRemove.forEach(row => resultsBody.removeChild(row));
            
            // 智能过滤：检查是否包含真菌
            const hasFungi = selectedComparisonItems.some(item => isFungus(item));
            const hasBacteria = selectedComparisonItems.some(item => !isFungus(item));
            
            let targetDrugs = [];
            let itemType = '细菌';
            
            if (hasFungi && !hasBacteria) {
                // 只比较真菌 → 只显示抗真菌药物
                targetDrugs = ANTIFUNGAL_DRUGS;
                itemType = '真菌';
            } else if (!hasFungi && hasBacteria) {
                // 只比较细菌 → 只显示细菌药物
                targetDrugs = antibioticData.drug_list.filter(drug => 
                    !ANTIFUNGAL_DRUGS.includes(drug)
                );
                itemType = '细菌';
            } else {
                // 混合比较 → 显示所有药物
                targetDrugs = antibioticData.drug_list;
                itemType = '微生物';
            }
            
            resultsTitle.textContent = `${itemType}敏感性比较`;
            
            // 设置表头
            resultsHeader.appendChild(createHeaderCell(`${itemType}药物`));
            
            // 为每个选中的细菌/真菌添加表头（包含拉丁名称）
            selectedComparisonItems.forEach(item => {
                const th = createHeaderCell(item);
                th.classList.add('whitespace-normal'); // 允许换行
                resultsHeader.appendChild(th);
            });
            
            // 按drug_list顺序显示目标药物
            const targetDrugsArray = targetDrugs.filter(drug => 
                selectedComparisonItems.some(item => {
                    const itemData = antibioticData.data.find(data => data.bacteria === item);
                    return itemData && itemData.antibiotics[drug] !== undefined;
                })
            );
            
            console.log(`比较功能显示 ${targetDrugsArray.length} 个${itemType}药物`);
            
            // 添加结果行
            targetDrugsArray.forEach(drug => {
                const tr = document.createElement('tr');
                
                tr.appendChild(createCell(drug, 'px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900'));
                
                // 为每个细菌/真菌添加结果
                selectedComparisonItems.forEach(item => {
                    const itemData = antibioticData.data.find(data => data.bacteria === item);
                    const status = itemData ? itemData.antibiotics[drug] : '无数据';
                    
                    tr.appendChild(createCell(
                        status === undefined ? '无数据' : status, 
                        `px-6 py-4 whitespace-nowrap text-sm ${getStatusClass(status === undefined ? '无数据' : status)}`
                    ));
                });
                
                resultsBody.appendChild(tr);
            });
            
            resultsArea.classList.remove('hidden');
            
            // 自动滚动到结果区域
            resultsArea.scrollIntoView({ behavior: 'smooth' });
        }
        
        // 比较药物（智能过滤）
        function compareDrugs() {
            const resultsArea = document.getElementById('resultsArea');
            const resultsTitle = document.getElementById('resultsTitle');
            const resultsHeader = document.getElementById('resultsHeader');
            const resultsBody = document.getElementById('resultsBody');
            
            // 清空之前的结果（保留加载和空状态行）
            while (resultsHeader.firstChild) {
                resultsHeader.removeChild(resultsHeader.firstChild);
            }
            
            // 移除除了加载和空状态之外的行
            const rowsToRemove = Array.from(resultsBody.children).filter(row => 
                !row.id || !['loadingRow', 'emptyStateRow'].includes(row.id)
            );
            rowsToRemove.forEach(row => resultsBody.removeChild(row));
            
            // 智能过滤：检查药物类型
            const hasAntifungal = selectedComparisonItems.some(drug => ANTIFUNGAL_DRUGS.includes(drug));
            const hasBacterial = selectedComparisonItems.some(drug => !ANTIFUNGAL_DRUGS.includes(drug));
            
            let targetMicrobes = [];
            const microbeType = hasAntifungal && !hasBacterial ? '真菌' : 
                               (!hasAntifungal && hasBacterial ? '细菌' : '微生物');
            
            if (hasAntifungal && !hasBacterial) {
                // 只比较抗真菌药物 → 只显示真菌
                targetMicrobes = antibioticData.data.filter(item => isFungus(item.bacteria));
            } else if (!hasAntifungal && hasBacterial) {
                // 只比较细菌药物 → 只显示细菌
                targetMicrobes = antibioticData.data.filter(item => !isFungus(item.bacteria));
            } else {
                // 混合比较 → 显示所有微生物
                targetMicrobes = antibioticData.data;
            }
            
            resultsTitle.textContent = `${microbeType}药物敏感性比较`;
            
            // 设置表头
            resultsHeader.appendChild(createHeaderCell(microbeType));
            
            // 为每个选中的药物添加表头
            selectedComparisonItems.forEach(drug => {
                resultsHeader.appendChild(createHeaderCell(drug));
            });
            
            // 添加结果行 - 只显示有匹配药物数据的微生物
            targetMicrobes.filter(microbeData =>
                selectedComparisonItems.some(drug => microbeData.antibiotics[drug] !== undefined)
            ).forEach(microbeData => {
                const tr = document.createElement('tr');
                
                tr.appendChild(createCell(microbeData.bacteria.split('\n')[0], 'px-6 py-4 text-sm text-gray-900'));
                
                // 为每个药物添加结果
                selectedComparisonItems.forEach(drug => {
                    const status = microbeData.antibiotics[drug] || '无数据';
                    tr.appendChild(createCell(
                        status === undefined ? '无数据' : status, 
                        `px-6 py-4 whitespace-nowrap text-sm ${getStatusClass(status === undefined ? '无数据' : status)}`
                    ));
                });
                
                resultsBody.appendChild(tr);
            });
            
            console.log(`比较功能显示 ${targetMicrobes.length} 个${microbeType}`);
            
            resultsArea.classList.remove('hidden');
            
            // 自动滚动到结果区域
            resultsArea.scrollIntoView({ behavior: 'smooth' });
        }
        
        // 清空比较
        function clearComparison() {
            selectedComparisonItems = [];
            document.getElementById('compareInput').value = '';
            updateSelectedItemsDisplay();
        }
        
        // 页面加载时加载数据
        window.addEventListener('DOMContentLoaded', loadData);
    </script>
